<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<section class="geral">
  
  <div class="container">

    <div class="um">
      <div class="imagem">
      </div><!--imagem-->
    </div><!--um--> 

    <div class="texto">
      <div class="tt">
      <div class="th2">
      <h2>Order Summary</h2>
      </div><!--th2-->
      <div class="p1">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div><!--p1-->
      </div><!--tt-->
    </div><!--texto-->  

    <div class="texteg">
    <div class="grid">
      
      <div class="d1"></div>  
      <div class="d2">
      <div class="aju1"> 
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>
      </div>
      </div>
      <div class="d3">
      <div class="ajup">  
      <p>Change</p>
      </div>
      </div>
     
    </div><!--grid--> 
    </div><!--texteg--> 

    <div class="botao">
      <div class="botao2">
        Proceed to Payment
      </div><!--botao2-->
    </div><!--botao-->  

    <div class="fim">
      
          <h2>Cancel Order</h2>
          
    </div><!--fim-->  

  </div><!--container-->  
</section><!--geral-->
  
  
</body>
</html>
